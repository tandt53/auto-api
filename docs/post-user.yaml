---
info:
  title: create user
  description: create user
  type: api
  version: 1.0.0
  variables:
    - key: id
      value: 10
    - key: username
      value: 'theUser'
    - key: password
      value: '12345'
    - key: email
      value: 'john.doe@gmail.com'
    - key: firstName
      value: 'John'
    - key: lastName
      value: 'Doe'
    - key: phone
      value: '012345678901'
