      value: 1
  before:
    - apis
  after:
    - apis
  apis:
    - api: 'POST /user'
      path: /user
      method: POST
      url: https://petstore.swagger.io/v3
      description: create user
      request:
        cookies:
        headers:
          - key: Content-Type
            value: application/json
        query:
        form-data:
        path:
        body:
          - key: id
            value: '${id}'
          - key: username
            value: '${username}'
          - key: password
            value: '${password}'
          - key: email
            value: '${email}'
          - key: firstName
            value: '${firstName}'
          - key: lastName
            value: '${lastName}'
          - key: phone
            value: '${phone}'
          - key: userStatus
            value: '${userStatus}'
      response:
        expect:
          code: 200
          message: OK
          body:
            - key: id
              value: 10
            - key: username
              value: 'theUser'
            - key: email
              value: 'john.doe@gmail.com'
